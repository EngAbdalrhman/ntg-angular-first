<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container myHeader" *ngIf="data">
    <!-- Brand/logo -->
    <div class="navbar-brand"><i class="fas fa-code"></i> Your Logo</div>

    <!-- Navbar links -->

    <div class="nav-item">
      @for (item of data; track item.isActive) {

        (click)="HandleClick(item)"
      >
        {{ item.comand }}
      </div>
      }
      <!-- *ngFor="let item of data" -->
    </div>
    <!-- <div class="nav-item">
      <div class="nav-link" (click)="ActiveComponent = 'about'">About</div>
    </div> -->
  </div>
</nav>
